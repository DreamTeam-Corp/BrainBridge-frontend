<mat-toolbar color="primary" *ngIf="!isLoading">
  <span>
    <a routerLink="/">Educational Portal [Collage Name]></a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!isAuthenticated && !isLoading">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="isAuthenticated && !isLoading">
      <a mat-button routerLink="/classroom-create" routerLinkActive="mat-accent"
        >Classroom Create</a
      >
    </li>
    <li *ngIf="isAuthenticated && !isLoading">
      <a mat-button routerLink="/user-create" routerLinkActive="mat-accent"
        >User Create</a
      >
    </li>
    <li *ngIf="isAuthenticated && !isLoading">
      <a mat-button (click)="onLogout()">Logout</a>
    </li>
  </ul>
</mat-toolbar>
