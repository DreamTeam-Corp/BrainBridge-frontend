<p *ngIf="!lectures && !isLoading">No Lectures For Now ðŸ˜†</p>
<div class="container-fluid" *ngIf="lectures && !isLoading">
  <div class="row">
    <div class="col-xs-6 col-md-4" *ngFor="let lecture of lectures">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ lecture.subject_name }}</mat-card-title>
          <mat-card-subtitle>Lecture</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Date: {{ lecture.timing.date | date }}</p>
          <p>Timing: {{ lecture.timing.time }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Join</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
