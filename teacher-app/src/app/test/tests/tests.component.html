<mat-spinner *ngIf="isLoading"></mat-spinner>
<p *ngIf="!tests && !isLoading">No tests For Now ğŸ˜†</p>
<div class="container-fluid" *ngIf="tests && !isLoading">
  <div class="row">
    <div class="col-md-4" *ngFor="let test of tests">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ test.test_name }}</mat-card-title>
          <mat-card-subtitle>{{ test.classroom_name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Start Date: {{ test.start_date | date }}</p>
          <p>Due Date: {{ test.due_date | date }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/test', test._id]"
          >
            Show
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
