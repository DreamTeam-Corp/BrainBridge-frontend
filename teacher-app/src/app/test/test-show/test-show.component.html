<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-list *ngIf="!isLoading && test">
  <mat-card>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/test-edit', testId]"
    >
      Edit
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteTest(test.classroom_id)"
    >
      Delete
    </button>
  </mat-card>
  <mat-card>
    <mat-list-item> test Name: {{ test.test_name }} </mat-list-item>
  </mat-card>
  <mat-card>
    <mat-list-item> Start Date: {{ test.start_date }} </mat-list-item>
  </mat-card>
  <mat-card>
    <mat-list-item> Due Date: {{ test.due_date }} </mat-list-item>
  </mat-card>
  <mat-card>
    <mat-list-item> Subject Name: {{ test.classroom_name }} </mat-list-item>
  </mat-card>
  <mat-card>
    <mat-list-item *ngIf="dataSource">Student Attempted: </mat-list-item>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Enrollment No, Name, etc."
        #input
      />
    </mat-form-field>
    <div class="testTable">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="enrollment_no">
          <th mat-header-cell *matHeaderCellDef>Enrollment No</th>
          <td mat-cell *matCellDef="let element">
            {{ element.enrollment_no }}
          </td>
        </ng-container>
        <ng-container matColumnDef="marks">
          <th mat-header-cell *matHeaderCellDef>Marks</th>
          <td mat-cell *matCellDef="let element">
            {{ element.marks }}
          </td>
        </ng-container>
        <ng-container matColumnDef="submit_time">
          <th mat-header-cell *matHeaderCellDef>Upload Time</th>
          <td mat-cell *matCellDef="let element">
            {{ element.submit_time }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</mat-list>
