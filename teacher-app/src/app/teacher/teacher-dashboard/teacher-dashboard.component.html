<p *ngIf="!classrooms && !isLoading">What is this</p>
<div class="container-fluid" *ngIf="classrooms && !isLoading">
  <div class="row">
    <div class="col-md-4" *ngFor="let classroom of classrooms">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ classroom.subject_name }}</mat-card-title>
          <mat-card-subtitle>{{ classroom.subject_code }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Department: {{ classroom.department }}</p>
          <p>Semester: {{ classroom.semester }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/classroom', classroom._id]"
          >
            Operate
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
