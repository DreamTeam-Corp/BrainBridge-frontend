<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="no-classes" *ngIf="classrooms.length === 0 && !isLoading">
  <p>Please select a class to begin</p>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/classroom-select']"
  >
    Select Classroom
  </button>
</div>

<div class="container-fluid" *ngIf="classrooms.length > 0 && !isLoading">
  <div class="row">
    <div class="col-md-4" *ngFor="let classroom of classrooms">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ classroom.subject_name }}</mat-card-title>
          <mat-card-subtitle>{{ classroom.subject_code }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Department: {{ classroom.department }}</p>
          <p>Semester: {{ classroom.semester }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/classroom', classroom._id]"
          >
            Operate
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="unassignClassroom(classroom._id)"
            matTooltip="Leave classroom"
          >
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
