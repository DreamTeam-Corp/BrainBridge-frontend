<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form #checkForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>Semester: </mat-label>
      <mat-select #sem required>
        <mat-option *ngFor="let semester of semesters" [value]="semester">{{
          semester
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Department</mat-label>
      <mat-select #dept>
        <mat-option
          *ngFor="let department of departments"
          [value]="department"
          >{{ department }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [disabled]="checkForm.invalid"
      (click)="getClassrooms(sem.value, dept.value)"
    >
      Get Classrooms
    </button>
  </form>
</mat-card>
<mat-grid-list
  class="example-card"
  cols="2"
  rowHeight="1:2"
  *ngIf="classrooms && !isLoading"
>
  <mat-grid-tile *ngFor="let classroom of classrooms">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ classroom.subject_name }}</mat-card-title>
        <mat-card-subtitle>{{ classroom.subject_code }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Department: {{ classroom.department }}</p>
        <p>Semester: {{ classroom.semester }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          *ngIf="!checkIT(classroom._id)"
          (click)="assignYou(classroom._id)"
        >
          Assign You
        </button>
        <button
          mat-button
          color="warn"
          *ngIf="checkIT(classroom._id)"
          (click)="unassignYou(classroom._id)"
        >
          Unassign You
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<p *ngIf="!classrooms && !isLoading">What is this</p>
