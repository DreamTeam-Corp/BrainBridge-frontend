<p *ngIf="!submissions && !isLoading">No Submissions For Now ðŸ˜†</p>
<div class="container-fluid" *ngIf="submissions && !isLoading">
  <div class="row">
    <div class="col-md-4" *ngFor="let submission of submissions">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ submission.submission_name }}</mat-card-title>
          <mat-card-subtitle>{{ submission.classroom_name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Start Date: {{ submission.start_date | date }}</p>
          <p>Due Date: {{ submission.due_date | date }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            [routerLink]="['/submission', submission._id]"
          >
            Show
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
